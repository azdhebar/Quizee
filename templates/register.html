{% extends 'base.html' %}
{% block title %}
Register | Quizee
{% endblock %}
{% block body %}
<div class=" container my-4 ">


<form class ="mx-2 my-2" action = "{{url_for('register')}}" method = "POST">
    {% if error %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{error}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  {% endif %}
  <h4>Register</h4>

  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1"   name = "fname" aria-describedby="emailHelp" required>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1"  name = "lname" aria-describedby="emailHelp" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1"  name = "uname" aria-describedby="emailHelp" required>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" class="form-control" id="exampleInputPassword1" name = "email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name = "password" required>
  </div>
  <div class="form-group form-check">
    </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
    </div>
  {% endblock %}
