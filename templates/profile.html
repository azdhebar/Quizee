{% extends 'base.html' %}

{% block title %}
Profile | Quizee
{% endblock %}

{% block body  %}
<div class=" container my-4 ">


<form class ="mx-2 my-2" action = "{{url_for('profile')}}" method = "POST">
    {% if error %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{error}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  {% endif %}
  <h4>Profile</h4>

  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" value="{{user.fname}}" name = "fname" aria-describedby="emailHelp" required>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" value = "{{user.lname}}" name = "lname" aria-describedby="emailHelp" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" value="{{user.uname}}"  name = "uname" aria-describedby="emailHelp" required readonly>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" class="form-control " id="exampleInputPassword1" value="{{user.email}}" name = "email"  readonly required>
  </div>
  <div class="form-group form-check">
    </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
    </div>

{% endblock %}
