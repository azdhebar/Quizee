<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        footer {
    position: fixed;
    height: 30px;
    bottom: 0;
    width: 100%;
}
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class=" bg-dark text-light">

<nav class="navbar navbar-expand-lg text-light navbar-dark bg-secondary">
  <a class="navbar-brand" href="{{url_for('index')}}">Quizee</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        {% if session["user"] %}

        {% else %}

        {%endif%}
    </ul>
    <div class="my-2 my-lg-0">
      {% if session["user"] %}
    <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle mx-3" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   {{session["user"]}}
  </button>
  <div class="dropdown-menu bg-dark " aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item text-light" href="{{url_for('profile')}}">Profile</a>
    <a class="dropdown-item text-danger" href="{{url_for('logout')}}">Logout</a>

  </div>
</div>
      {% else %}

        <a href = "{{ url_for('login') }}"  class="btn btn-outline-success my-2 my-sm-0 text-light" >Login</a>
    &nbsp;
      <a href = "{{ url_for('register') }}" class="btn btn-outline-primary my-2 my-sm-0 text-light">Signup</a>
    {% endif %}
    </div>
  </div>
</nav>
<div class = "container-fluid bg-dark text-light" style = "height:100%">
    {%block body%}

    {%endblock%}
</div>
 <footer class="fixed-bottom bg-secondary text-light " >

      <div class="container">
      <center>
          <p class = "my-2">QUIZEE ALL RIGHTS RESERVED</p>
      </center>
      </div>
    </footer>
</body>

</html>
