{% extends 'base.html'%}

{% block title %}
Create | Quizee
{% endblock %}

{% block body %}
<div class=" container my-4 ">


<form class ="mx-2 my-2" action="{{url_for('createQuiz')}}" method="POST">
  {% if error %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{error}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  {% endif %}
  <h4>Create Quiz</h4>
  <div class="form-group">
    <label for="exampleInputEmail1">Quiz Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1"  name = "qname" aria-describedby="emailHelp" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Quiz Code</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name = "code" required>
  </div>
  <div class="form-group form-check">
    </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
    </div>
{% endblock %}
